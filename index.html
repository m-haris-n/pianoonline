<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano Online</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="jquery.js"></script>
    <script src="index.js"></script>
  </head>
  <body>

            <div id="b2" class="keys">7</div>

            <div id="e3" class="keys">0</div>
            <div id="f3" class="keys">q</div>
            <div id="g3" class="keys">w</div>
            <div id="a3" class="keys">e</div>
            <div id="b3" class="keys">r</div>
            <div id="c4" class="keys">t</div>
            <div id="d4" class="keys">y</div>

            <div id="d6" class="keys">z</div>
            <div id="e6" class="keys">x</div>
            <div id="f6" class="keys">c</div>
            <div id="g6" class="keys">v</div>
            <div id="a6" class="keys">b</div>
            <div id="b6" class="keys">n</div>
            <div id="c7" class="keys">m</div>
          </div>
        </div>
        <div class="black-btns">
          <div id="db2" class="blk-keys">!</div>
          <div id="eb2" class="blk-keys">@</div>
          <div class="blk-keys" style="background-color: #00000000; border:none;"></div>

          <div id="ab2" class="blk-keys">%</div>
          <div id="bb2" class="blk-keys">^</div>
          <div class="blk-keys" style="background-color: #00000000; border:none;"></div>
          <div id="db3" class="blk-keys">*</div>
          <div id="eb3" class="blk-keys">(</div>
          <div class="blk-keys" style="background-color: #00000000; border:none;"></div>

          <div id="bb3" class="blk-keys">E</div>

          <div id="gb6" class="blk-keys">C</div>
          <div id="ab6" class="blk-keys">V</div>
